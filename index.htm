<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/dist/styles.css" />
    <title>NLW eSports</title>
  </head>
  <body>
    <header>
      <div>
        <img
          src="https://avatars.githubusercontent.com/u/86238635?v=4"
          alt="Icaro Vieira da Silva"
        />
      </div>
    </header>

    <main>
      <div class="container">
        <section class="card">
          <div>
            <h3>Meus jogos</h3>
            <span>Os games que eu mais curto jogar!</span>
          </div>
          <ul>
            <li>
              <img src="/assets/lol.png" alt="" />
            </li>
            <li>
              <img src="/assets/apex.png" alt="" />
            </li>
            <li>
              <img src="/assets/warcraft.png" alt="" />
            </li>
          </ul>
        </section>
      </div>

      <div class="container">
        <section class="card">
          <div>
            <h3>Canais e steamers</h3>
            <span>Lista de canais e transmissões que não perco!</span>
          </div>
          <ul>
            <li>
              <img src="/assets/streamer1.png" alt="" />
            </li>
            <li>
              <img src="/assets/streamer2.png" alt="" />
            </li>
            <li>
              <img src="/assets/streamer3.png" alt="" />
            </li>
            <li>
              <img src="/assets/streamer4.png" alt="" />
            </li>
          </ul>
        </section>
      </div>

      <div class="container">
        <section class="card">
          <div>
            <h3>Minhas redes</h3>
            <span>Se conecte comigo agora mesmo!</span>
          </div>
          <ul>
            <li>
              <img src="/assets/TwitchLogo.svg" alt="" />
            </li>
            <li>
              <img src="/assets/TwitterLogo.svg" alt="" />
            </li>
            <li>
              <img src="/assets/InstagramLogo.svg" alt="" />
            </li>
            <li>
              <img src="/assets/YoutubeLogo.svg" alt="" />
            </li>
          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
